<ion-modal-view>
  <ion-header-bar class="bar-energized">
    <h1 class="title">Sign up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignUp();">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <form ng-submit="doSignUp()">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="signUpData.userEmail">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signUpData.userPassword">
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Sign up!</button>
        </label>
      </form>
      
      <div class="row">
        <div class="col center-hor">
          <a ng-click="closeSignUp();"><strong>Already have an account?</strong></a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>

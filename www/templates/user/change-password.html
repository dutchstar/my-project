<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">Change password</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeChangePassword()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    
    
    
        
    <div class="list">
      <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="changePasswordData.userEmail">
        </label>
      <label class="item">
        <button class="button button-block button-stable" ng-click="resetPassword()">Forgot current password? Reset</button>
      </label>
      <label class="item item-input">
        <span class="input-label">Current password</span>
        <input type="password" ng-model="changePasswordData.oldPassword">
      </label>
      <label class="item item-input">
        <span class="input-label">New password</span>
        <input type="password" ng-model="changePasswordData.newPassword">
      </label>
      <label class="item">
        <button class="button button-block button-energized" ng-click="doChangePassword()">Change password</button>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
